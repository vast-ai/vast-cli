openapi: 3.0.0
info:
  title: Vast.ai Search Offers API
  description: API endpoint to search and retrieve filtered GPU machine offers
  version: 1.0.0
servers:
- url: https://console.vast.ai
  description: Production server
paths:
  /api/v0/bundles/:
    post:
      summary: search offers
      description: |
        Search for available GPU machine offers with advanced filtering and sorting.

        Each filter parameter (such as `verified`, `gpu_name`, `num_gpus`, etc.) should be an object specifying the operator and value you want to match.

        **Filter operators:**

        | Operator | Meaning                | Example                        |
        |:---------|:-----------------------|:-------------------------------|
        | `eq`     | Equal to               | `{ "eq": true }`               |
        | `neq`    | Not equal to           | `{ "neq": false }`             |
        | `gt`     | Greater than           | `{ "gt": 0.99 }`               |
        | `lt`     | Less than              | `{ "lt": 10000 }`              |
        | `gte`    | Greater than or equal  | `{ "gte": 4 }`                 |
        | `lte`    | Less than or equal     | `{ "lte": 8 }`                 |
        | `in`     | Value is in a list     | `{ "in": ["RTX_3090", "RTX_4090"] }` |
        | `nin`    | Value is not in a list | `{ "nin": ["TW", "SE"] }`      |

        Default filters: verified=true, rentable=true, rented=false (unless --no-default is used)

        CLI Usage: `vastai search offers 'reliability > 0.99 num_gpus>=4' --order=dph_total`
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                limit:
                  type: integer
                  description: Max offers to return
                type:
                  type: string
                  enum:
                  - on-demand
                  - bid
                  - reserved
                  description: |
                    Instance type for the offer

                    - **on-demand**: High priority, fixed pricing, guaranteed resources. Best for production workloads and time-sensitive tasks.
                    - **reserved**: High priority, discounted rates with pre-payment. Ideal for long-term projects and predictable workloads.
                    - **bid** (interruptible): Low priority, lowest cost, may be paused if outbid. Suitable for batch processing, development, and fault-tolerant workloads.
                verified:
                  type: object
                  description: Machine verification status
                  properties:
                    eq:
                      type: boolean
                  default:
                    eq: true
                rentable:
                  type: object
                  description: Whether machine is rentable
                  properties:
                    eq:
                      type: boolean
                  default:
                    eq: true
                rented:
                  type: object
                  description: Current rental status
                  properties:
                    eq:
                      type: boolean
                  default:
                    eq: false
                gpu_name:
                  type: object
                  description: GPU model name
                reliability:
                  type: object
                  description: Machine reliability score (Any decimal number between 0-1)
                num_gpus:
                  type: object
                  description: Number of GPUs
                gpu_ram:
                  type: object
                  description: GPU memory in MB
                duration:
                  type: object
                  description: Minimum required rental duration in seconds (the offer must be available for at least this long from now).
                machine_id:
                  type: object
                  description: Filter by specific host machine ID
                dlperf_per_dphtotal:
                  type: object
                  description: DLPerf per dollar per hour
                geolocation:
                  type: object
                  description: Machine location (two letter country code)
                gpu_arch:
                  type: object
                  description: Host machine GPU architecture (e.g. nvidia, amd)
                dlperf:
                  type: object
                  description: Deep Learning performance score
                cuda_max_good:
                  type: object
                  description: Maximum supported CUDA version
                inet_down:
                  type: object
                  description: Download bandwidth (MB/s)
                inet_up:
                  type: object
                  description: Upload bandwidth (MB/s)
                driver_version:
                  type: object
                  description: NVIDIA driver version in the format "XXX.XX.XX
                compute_cap:
                  type: object
                  description: CUDA compute capability x 100. Use 650 for compute capability 6.5 or 700 for 7.0.‚Äù
                cpu_arch:
                  type: object
                  description: Host machine CPU architecture (Default is amd64)
                cpu_cores:
                  type: object
                  description: Number of virtual CPUs
                cpu_ghz:
                  type: object
                  description: CPU clock speed in GHz
                cpu_ram:
                  type: object
                  description: CPU RAM in MB
                datacenter:
                  type: object
                  description: Show only datacenter offers
                disk_bw:
                  type: object
                  description: Disk read bandwidth in MB/s
                bw_nvlink:
                  type: object
                  description: NVLink interconnect bandwidth in GB/s. Use when filtering for multi-GPU systems with high-speed NVLink.
                gpu_max_power:
                  type: object
                  description: GPU power limit in watts
                gpu_max_temp:
                  type: object
                  description: GPU temperature limit in Celsius
                gpu_mem_bw:
                  type: object
                  description: GPU memory bandwidth in GB/s
                gpu_total_ram:
                  type: object
                  description: Total GPU RAM across all GPUs in MB
                gpu_frac:
                  type: object
                  description: Fraction of the total GPU resources being offered
                direct_port_count:
                  type: object
                  description: Number of direct ports
                pci_gen:
                  type: object
                  description: PCIe generation
                storage_cost:
                  type: object
                  description: Storage cost in $/GB/month
                static_ip:
                  type: object
                  description: Whether the IP address is static/stable
                total_flops:
                  type: object
                  description: Total theoretical GPU compute performance (TFLOPs) across all GPUs.
                os_version:
                  type: object
                  description: Host machine Ubuntu OS version
                order:
                  type: array
                  description: |
                    List of sort fields and directions.
                    Each entry should contain two elements:
                    1. The field name to sort by (string)
                    2. The sort direction ("asc" or "desc")
                  items:
                    type: array
                    items:
                      type: string
                    minItems: 2
                    maxItems: 2
                    example: ["reliability", "desc"]
                disable_bundling:
                  type: boolean
                  description: Disable offer bundling
                allocated_storage:
                  type: number
                  description: |
                      Storage allocation size in GB for the instance.
                      This sets the disk size when creating the instance and cannot be changed later.
                      Default is 8GB.
